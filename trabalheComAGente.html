<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre</title>
    <meta
      name="description"
      content="Soluções de Entregas Rápidas e Confiáveis para o Setor de Saúde em São Paulo. Bem-vindo à Way Última Milha, onde a excelência em logística se encontra com a dedicação ao setor de saúde. Localizados estrategicamente em São Paulo"
    />
    <meta
      name="keywords"
      content="entregas, Eficiência e Agilidade, Tecnologia e Profissionalismo, Way última milha, transportadora, transporte, São Paulo, Entregas Rápidas, Saúde"
    />
    <meta name="robots" content="index, follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="assets/img/Logotipo-Way-Final.png"
      type="image/x-icon"
      sizes="52x52"
    />
    <link rel="stylesheet" href="assets/css/classes.css" />
    <link rel="stylesheet" href="assets/css/menu.css" />
    <link rel="stylesheet" href="assets/css/elements.css" />
    <link rel="stylesheet" href="assets/css/trabalheComAGente.css" />
    <link rel="stylesheet" href="assets/css/variaveis.css" />
    <script type="module" src="assets/components/header.js"></script>
    <script type="module" src="assets/components/footer.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <header-component></header-component>
      <div class="box-mobile">
        <a href="index.html">
            <img class="image_logo2" src="assets/img/Logotipo-Way-Final.png">
        </a>
    </div>
    </header>

    
    <main>
        
      <div class="formulario">
        <form
          id="trabalho-form"
          action="https://api.staticforms.xyz/submit"
          method="post"
        >
          <div class="trabalho-form">
            <fieldset class="form-grid">

              <input
                type="hidden"
                name="redirectTo"
                value="https://wayultimamilha.com.br/"
              />
              <input
                type="hidden"
                name="accessKey"
                value="ceba6485-913c-4573-beea-51decf6a42c7"
              />
              <input type="text" name="honeypot" style="display: none" />
              <legend>Trabalhe com a gente</legend>
              <div class="Opcao_localidades">
                <label>Qual a localidade de interesse?</label>
                <div class="opcao">
                    <input type="radio" name="$localidade de interesse" id="sao_paulo" value="São Paulo" required>
                    <label for="sao_paulo">São Paulo</label>
                </div>
                <div class="opcao">
                    <input type="radio" name="$localidade de interesse" id="campinas" value="Campinas">
                    <label for="campinas">Campinas</label>
                </div>
                <div class="opcao">
                    <input type="radio" name="$localidade de interesse" id="sorocaba" value="Sorocaba">
                    <label for="sorocaba">Sorocaba</label>
                </div>
                <div class="opcao">
                    <input type="radio" name="$localidade de interesse" id="litoral" value="Litoral">
                    <label for="litoral">Litoral</label>
                </div>
            </div>
              <div class="Opcao_mei">
                <label class=""> Tem MEI ? 
                    <input type="radio" name="$MEI" id="Mei_Sim" value="Sim" required />
                    <label for="Mei_Sim">Sim</label>
                    <input type="radio" name="$MEI" id="Mei_Nao" value="Não" />
                    <label for="Mei_Nao">Não</label>
                </label>
              </div>
              <div class="form-trabalho">
                <label for="cnpj">CNPJ ou CPF </label>
                <input
                  type="text"
                  name="$CNPJ ou CPF"
                  id="cnpj"
                  placeholder="Informe o CNPJ"
                  maxlength="14"
                  required
                />
            </div>
            
              <div class="form-trabalho">
                <label for="first-name"> Nome completo </label>
                <input
                  type="text"
                  name="$Nome"
                  id="first-name"
                  placeholder="Seu nome"
                  required
                />
              </div>
            
              <div class="form-trabalho">
                <label class="full-width"> Telefone </label>
                <input
                  type="tel"
                  name="$Telefone"
                  for
                  placeholder="Seu numero"
                  maxlength="13"
                  required
                />
              </div>

              <div class="form-trabalho">
                <label for="Endereço">Endereço</label>
                <input
                  type="text"
                  name="$Endereço"
                  id="Endereço"
                  placeholder="Seu endereço"
                  required
                />
             
              <div class="gid-form-trabalho">
                <div>
                    <label for="first-name"> Bairro </label>
                    <input
                      type="text"
                      name="$Bairro"
                      id="Bairro"
                      placeholder="Seu Bairro"
                      required
                    />
                </div>
                <div>
                    <label for="first-name">Cidade</label>
                    <input
                      type="text"
                      name="$Cidade"
                      id="first-name"
                      placeholder="Sua cidade"
                      required
                    />
                </div>
              </div>
              <div class="Opcao_carros">
                <label>Qual o modelo de carro?</label>
                <div class="opcao">
                    <label for="fiorino">
                        <img class="carro-img" src="assets/img/van.png" alt="Fiorino"> Fiorino
                    </label>
                    <input type="radio" name="$modelo do carro:" id="fiorino" value="Fiorino" required>
                </div>
                <div class="opcao">
                    <label for="van">
                        <img class="carro-img" src="assets/img/v.png" alt="Van"> Van
                    </label>
                    <input type="radio" name="$modelo do carro:" id="van" value="Van">
                </div>
                <div class="opcao">
                    <label for="tres_quartos_bau">
                        <img class="carro-img" src="assets/img/Bau 34.jpeg" alt="3/4 Baú"> 3/4 Baú
                    </label>
                    <input type="radio" name="$modelo do carro:" id="tres_quartos_bau" value="3/4 Baú">
                </div>
                <div class="opcao">
                    
                    <label for="toco_bau">
                        <img class="carro-img" src="assets/img/toco_bau.jpeg" alt="Toco Baú"> Toco Baú
                    </label>
                    <input type="radio" name="$modelo do carro:" id="toco_bau" value="Toco Baú">
                </div>
                <div class="opcao">
                    
                    <label for="outros">
                         Outros
                    </label>
                    <input type="text" name="$Outros modelos" id="outros" placeholder="Modelo" >
                    </div>
                <div class="form-trabalho full-width">
                    <label>
                        Informações complementares :
                    </label>
                    <textarea name="$Mensagem complementar" id="message" cols="30" rows="10" placeholder="Sua mensagem"
                      ></textarea>
                    <!-- Corrigido o ID para message -->
                </div>
                
              <div class="grid-button">
                <div class="form-group enviar">
                  <button type="submit">Enviar cadastro</button>
                </div>
                <input class="reset-form" type="reset" value="Limpar">
              </div>
            </fieldset>
          </div>
        </form>
      </div>
    </main>
    <footer-component></footer-component>
    <a class="back-to-top" href="#">➤</a>
  </body>
</html>
